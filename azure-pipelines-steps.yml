steps:
- bash: |
    pushd $(Agent.ToolsDirectory)
    echo "$(find ./Ruby -type d)"
  continueOnError: true
  displayName: Show Ruby folders in Agent.ToolsDirectory

- script: ruby --version
  continueOnError: true
  displayName: Show current ruby version

- task: UseRubyVersion@0
  inputs:
    versionSpec: '2.4.x'
  displayName: Install Ruby 2.4.x
  continueOnError: true

- bash: ruby --version
  continueOnError: true
   displayName: Show Ruby version (should be 2.4)

- task: UseRubyVersion@0
  inputs:
    versionSpec: '2.6.x'
  displayName: Install Ruby 2.6
  continueOnError: true

- bash: ruby --version
  continueOnError: true
   displayName: Show Ruby version (should be 2.6)
